<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dispro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <h1 class="fw-bold">
        <img src="./static/images/dispro-logo-102x102.png">
        Digitálna zbierka slovenskej prózy
      </h1>
      <span class="fs-4 fw-bold fst-italic text-muted">{{author_count}} autorov / {{title_count}} titulov</span>
      {% for author in corpus %}
      <article class="mt-5">
        <header>
          <h2 class="fw-bold">{{ author.0 }}</h2>
        </header>
        {% for title in author.1 %}
        <section>
          <h3>{{ title.0 }}</h3>
          <ul>
            {% for title_file in title.1 %}
            <li>
              <a href="{{ title_file }}">{{ title_file }}</a>
            </li>
            {% endfor %}
          </ul>
        </section>
      </article>
      {% endfor %}
      {% endfor %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

  </body>
</html>
